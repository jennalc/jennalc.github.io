<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>

        {% if site.google_analytics %}
        <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', '{{ site.google_analytics }}');
        </script>
        {% endif %}
        <meta charset="UTF-8">

        {% seo %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#157878">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
        <script src="https://kit.fontawesome.com/95370d104a.js" crossorigin="anonymous"></script>
    </head>
    <body>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
      <a href="{{ site.url }}/blog" class="btn">Blog</a>
      <a href="{{ site.url }}/about" class="btn">About</a>
    </header>

    <main id="content" class="main-content" role="main">
        {{ content }}
        <!-- <footer class="site-footer"> -->
        <footer>
            <hr style="height:1px;border:none;color:#008080;background-color:#008080;" />
            <p style="text-align: center;">
                <a href="https://www.linkedin.com/in/{{ site.linkedin_id }}">
                    <i class="fab fa-linkedin fa-2x"> </i>
                </a>
                <a href="https://github.com/{{ site.github_username }}">
                    <span style="color: black">
                        <i class="fab fa-github fa-2x"> </i>
                    </span>
                </a>
            </p>
        </footer>
    </main>
  </body>
</html>
